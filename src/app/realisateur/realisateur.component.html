<div class="listeReal">

  <div class="text-films">
    <h1>{{title}}</h1>
  </div>

  <div class="panel-group" id="accordion">

    <div *ngFor="let realisateur of realisateurs" class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{realisateur.id}}">{{realisateur.nom}} {{realisateur.prenom}}</a>
        </h4>
      </div>
      <div id="collapse{{realisateur.id}}" class="panel-collapse collapse in">
        <div class="panel-body">
          <div class="list-group">
            <a *ngFor="let film of realisateur.films" href="/detail/{{film.id}}" class="list-group-item list-group-item-action">
              <h3>{{film.titre}}</h3>
              <p>{{film.dateSortie}}</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
